	<!--Login-->

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 login">
				<form action="#" class="Login">
					<h2>Iniciar sesión:</h2>
					<hr>
					<div class="row">
						<label for="email"><b>Ingresa tu correo:</b></label>
						<input type="email" name="email" class="form-control email" placeholder="ejemplo@email.com">
					</div>
					<br>
					<div class="row">
						<label for="password"><b>Ingresa tu contraseña:</b></label>
						<input type="password" name="password" class="form-control password">
					</div>
					<br>
					<button class="btn btn-primary" type="submit">Iniciar sesión</button>
					<p style="margin-top: 10px;">Si no tienes una cuenta registrate <a href="Registro.html">aquí</a>.</p>
				</form>
			</div>
		</div>
	</div>
