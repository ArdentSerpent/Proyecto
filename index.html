	<script type="text/javascript">
		
		var traer_mensaje = new Promise (function(res, rej) {
			var mensaje = database.ref("/clasea/clases/pagina_principal/").once("value").then(function(snapshot){
				var data = snapshot.val();

				$('.contenido').html(data.contenido);
				$('.contenido2').html(data.contenido2);
				$('.titulo').html(data.titulo);
				$('.titulo2').html(data.titulo2);
				$('.titulo3').html(data.titulo3);
				$('.titulo4').html(data.titulo4);

				return res(data);

			});
			if (!mensaje) { return rej();}
		});
